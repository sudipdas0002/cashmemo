        <div class="invoice-info">
          <div class="invoice-number">
            <span>Invoice Number:</span>
            <input type="text" name="invoice-number">
          </div>
          <div class="invoice-date">
            <span>Date:</span>
            <input type="date" name="invoice-date">
          </div>
        </div>
        <div class="customer-info">
          <div class="customer-name">
            <span>Customer Name:</span>
            <input type="text" name="customer-name">
          </div>
          <div class="customer-address">
            <span>Customer Address:</span>
            <input type="text" name="customer-address">
          </div>
          <div class="phone-number">
            <span>Phone Number:</span>
            <input type="number" name="phone-number">
          </div>
        </div>
        <div class="items">
          <table>
            <thead>
              <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input type="text" name="item-1"></td>
                <td><input type="number" name="quantity-1"></td>
                <td><input type="number" name="price-1"></td>
                <td><input type="number" name="total-1"></td>
              </tr>
              <tr>

                <td><input type="number" name="price-3"></td>
                <td><input type="number" name="total-3"></td>
              </tr>
            </tbody>
          </table>
          <button onclick="calculateTotal()">Total</button>
          <div id="totalAmount"></div>
          <div id="totalAmountWords"></div>
        </div>      
        <p style="text-align: center;"><button onclick="printPage()">Print</button>
        <button onclick="savePage()">Save</button></p>
        <p id="sum"></p>
      </div>
